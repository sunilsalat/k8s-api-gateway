apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: api-consumer
  namespace: default
username: api-user
---
apiVersion: v1
kind: Secret
metadata:
  name: service-a-api-key
  namespace: default
  labels:
    konghq.com/credential: key-auth
  annotations:
    konghq.com/consumer: api-consumer
type: Opaque
stringData:
  key: service-a-api-key-12345
---
apiVersion: v1
kind: Secret
metadata:
  name: service-b-api-key
  namespace: default
  labels:
    konghq.com/credential: key-auth
  annotations:
    konghq.com/consumer: api-consumer
type: Opaque
stringData:
  key: service-b-api-key-67890
